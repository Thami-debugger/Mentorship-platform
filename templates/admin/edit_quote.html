{% extends "base.html" %}
{% block title %}Edit Quote | Mentorship Platform{% endblock %}
{% block content %}
<h1>Edit Quote</h1>
<form class="form" method="post">
  <label>
    Quote
    <textarea name="text" rows="4" required>{{ quote.text }}</textarea>
  </label>
  <label>
    Author
    <input type="text" name="author" value="{{ quote.author }}">
  </label>
  <button class="button" type="submit">Save changes</button>
</form>
{% endblock %}
