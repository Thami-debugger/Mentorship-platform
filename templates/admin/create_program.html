{% extends "base.html" %}
{% block title %}Create Program | Mentorship Platform{% endblock %}
{% block content %}
<h1>Create Program</h1>
<form class="form" method="post">
  <label>
    Title
    <input type="text" name="title" required>
  </label>
  <label>
    Duration
    <input type="text" name="duration" placeholder="6 weeks" required>
  </label>
  <label>
    Description
    <textarea name="description" rows="6" required></textarea>
  </label>
  <button class="button" type="submit">Create program</button>
</form>
{% endblock %}
