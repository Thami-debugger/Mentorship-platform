<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}Mentorship Platform{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<header class="site-header">
			<div class="logo">Mentorship Platform</div>
			<nav class="nav">
				<a href="{{ url_for('main.index') }}">Home</a>
				<a href="{{ url_for('main.blog') }}">Blog</a>
				<a href="{{ url_for('main.programs') }}">Programs</a>
				{% if current_user.is_authenticated %}
					<a href="{{ url_for('main.content') }}">Content</a>
					<a href="{{ url_for('main.live') }}">Live</a>
					<a href="{{ url_for('main.dashboard') }}">Dashboard</a>
					{% if current_user.role == "admin" %}
						<a href="{{ url_for('admin.dashboard') }}">Admin</a>
					{% endif %}
					<a href="{{ url_for('auth.logout') }}">Logout</a>
				{% else %}
					<a href="{{ url_for('auth.login') }}">Login</a>
					<a href="{{ url_for('auth.register') }}">Register</a>
				{% endif %}
			</nav>
		</header>

		<main class="container">
			{% block content %}{% endblock %}
		</main>

		<footer class="site-footer">
			<span>Built for mentorship, learning, and growth.</span>
		</footer>
	</body>
</html>
