{% extends "base.html" %}
{% block title %}Apply | Mentorship Platform{% endblock %}
{% block content %}
<h1>Apply to {{ program.title }}</h1>
{% if submitted %}
	<p class="success">Your application has been submitted.</p>
{% else %}
	<form class="form" method="post">
		<label>
			Full name
			<input type="text" name="name" required>
		</label>
		<label>
			Email
			<input type="email" name="email" required>
		</label>
		<label>
			Goals
			<textarea name="goals" rows="5" required></textarea>
		</label>
		<button class="button" type="submit">Submit application</button>
	</form>
{% endif %}
{% endblock %}
