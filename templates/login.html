{% block title %}Login | Mentorship Platform{% endblock %}
{% block content %}
<h1>Welcome back</h1>
<form class="form" method="post">
	<label>
		Email
		<input type="email" name="email" required>

		Password

	<button class="button" type="submit">Login</button>
</form>
{% endblock %}
